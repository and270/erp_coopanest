<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
</head>
<body>
    <h1>CoopaHub - Login / Registro</h1>
    <div>
        <h2>Login</h2>
        <form method="post" action="{% url 'login_register' %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login">Login</button>
        </form>
    </div>
    <div>
        <h2>Register</h2>
        <form method="post" action="{% url 'login_register' %}">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" name="register">Criar conta</button>
        </form>
    </div>
</body>
</html>
