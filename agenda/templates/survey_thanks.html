<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - CoopaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', Arial, sans-serif;
            background-color: #101820;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 100px;
        }
        h1 {
            color: #418FDE;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #418FDE;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2c659e;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #101820;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo_COOPAHUB.png" alt="CoopaHub Logo">
        </div>
        <h1>Obrigado por sua participação!</h1>
        <p>Sua resposta foi registrada com sucesso.</p>
        <a href="/" class="btn">Voltar para a página inicial</a>
    </div>
    <footer>
        <p>&copy; 2024 CoopaHub. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
